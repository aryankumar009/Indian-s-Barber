<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian's Barber | Premium Barbershop in Milpitas, CA</title>
  <meta name="description" content="Bay Area's finest barbershop. Expert haircuts, beard trims, and signature head massages. 4.9★ rated. Walk-ins welcome!" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  
  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #d4a574 0%, #b8860b 100%);
      --gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      --gradient-accent: linear-gradient(135deg, #8b4513 0%, #654321 100%);
      --color-gold: #d4a574;
      --color-gold-dark: #b8860b;
      --color-dark: #0a0a0a;
      --color-dark-light: #1a1a1a;
      --color-light: #ffffff;
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;
      --color-gray-400: #a3a3a3;
      --color-gray-500: #737373;
      --color-gray-600: #525252;
      --color-gray-700: #404040;
      --color-gray-800: #262626;
      --color-gray-900: #171717;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--color-gray-800);
      background: var(--color-light);
      line-height: 1.7;
      overflow-x: hidden;
    }
    img {
      max-width: 100%;
      display: block;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #d4a574 0%, #1a1a1a 50%, #b8860b 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.02;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .top-alert {
      background: var(--gradient-primary);
      color: var(--color-dark);
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    .top-alert::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .top-alert i {
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.98);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(212, 165, 116, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .header.scrolled {
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: translateY(-2px);
    }
    .logo-icon {
      width: 52px;
      height: 52px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: var(--color-dark);
      font-size: 24px;
      box-shadow: 0 8px 24px rgba(212, 165, 116, 0.5);
      position: relative;
      overflow: hidden;
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: rotate(45deg);
      animation: logoShine 3s infinite;
    }
    @keyframes logoShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .logo-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 800;
      color: var(--color-gold);
      letter-spacing: 1px;
    }
    .logo-subtitle {
      font-size: 11px;
      color: var(--color-gray-400);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--color-gray-300);
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    .nav-links a:hover {
      color: var(--color-gold);
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--gradient-primary);
      color: var(--color-dark);
      box-shadow: 0 8px 24px rgba(212, 165, 116, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(212, 165, 116, 0.6);
    }
    .btn-ghost {
      background: transparent;
      color: var(--color-gold);
      border: 2px solid rgba(212, 165, 116, 0.3);
    }
    .btn-ghost:hover {
      background: rgba(212, 165, 116, 0.1);
      border-color: var(--color-gold);
    }
    .btn-white {
      background: white;
      color: var(--color-dark);
    }
    .btn-white:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3);
    }
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--color-gold);
    }
    .hero {
      position: relative;
      padding: 140px 40px 120px;
      overflow: hidden;
      background: var(--gradient-dark);
      color: white;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(184, 134, 11, 0.15), transparent 50%);
      z-index: 0;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=1200&q=80') center/cover;
      opacity: 0.15;
      z-index: 0;
    }
    .hero-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 60px;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(48px, 7vw, 78px);
      font-weight: 900;
      line-height: 1.05;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }
    .hero-content h1 .gradient-text {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero-description {
      font-size: 20px;
      color: var(--color-gray-300);
      margin-bottom: 32px;
      line-height: 1.8;
    }
    .hero-rating {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(212, 165, 116, 0.2);
      backdrop-filter: blur(10px);
    }
    .rating-stars {
      font-size: 28px;
      color: var(--color-gold);
    }
    .rating-info h3 {
      font-size: 32px;
      font-weight: 800;
      color: var(--color-gold);
      margin-bottom: 4px;
    }
    .rating-info p {
      font-size: 14px;
      color: var(--color-gray-400);
    }
    .hero-actions {
      display: flex;
      gap: 16px;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }
    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding-top: 32px;
      border-top: 1px solid rgba(212, 165, 116, 0.2);
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 13px;
      color: var(--color-gray-400);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .hero-image {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .hero-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid rgba(212, 165, 116, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .hero-card h3 {
      font-size: 24px;
      margin-bottom: 16px;
      color: white;
    }
    .hero-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-input {
      padding: 16px 20px;
      border: 2px solid rgba(212, 165, 116, 0.3);
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      width: 100%;
    }
    .form-input::placeholder {
      color: var(--color-gray-400);
    }
    .form-input:focus {
      outline: none;
      border-color: var(--color-gold);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.1);
    }
    .image-carousel-section {
      padding: 0;
      background: var(--color-dark);
      overflow: hidden;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      height: 550px;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }
    .carousel-slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }
    .carousel-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
      display: flex;
      align-items: flex-end;
      padding: 60px;
      color: white;
    }
    .carousel-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 12px;
      font-weight: 800;
      color: var(--color-gold);
    }
    .carousel-content p {
      font-size: 18px;
      opacity: 0.9;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--gradient-primary);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-dark);
      box-shadow: 0 8px 24px rgba(212, 165, 116, 0.5);
    }
    .carousel-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 12px 32px rgba(212, 165, 116, 0.7);
    }
    .carousel-btn-prev {
      left: 40px;
    }
    .carousel-btn-next {
      right: 40px;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(212, 165, 116, 0.4);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .carousel-indicator.active {
      background: var(--color-gold);
      width: 32px;
      border-radius: 6px;
    }
    .trust-badges {
      padding: 80px 40px;
      background: var(--color-gray-50);
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      text-align: center;
    }
    .badge-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .badge-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: var(--color-dark);
      box-shadow: 0 12px 40px rgba(212, 165, 116, 0.4);
    }
    .badge-item h3 {
      font-size: 18px;
      color: var(--color-dark);
    }
    .badge-item p {
      color: var(--color-gray-600);
      font-size: 14px;
    }
    .services {
      padding: 100px 40px;
      background: white;
    }
    .section-header {
      text-align: center;
      margin-bottom: 64px;
    }
    .section-label {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(212, 165, 116, 0.1);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: var(--color-gold-dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 5vw, 54px);
      font-weight: 900;
      margin-bottom: 16px;
      color: var(--color-dark);
      letter-spacing: -1px;
    }
    .section-description {
      font-size: 18px;
      color: var(--color-gray-600);
      max-width: 700px;
      margin: 0 auto;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
    }
    .service-card {
      background: white;
      border: 2px solid var(--color-gray-100);
      border-radius: 20px;
      padding: 40px 32px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }
    .service-card:hover::before {
      opacity: 0.05;
    }
    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      border-color: var(--color-gold);
    }
    .service-card > * {
      position: relative;
      z-index: 1;
    }
    .service-icon {
      width: 64px;
      height: 64px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: var(--color-dark);
      box-shadow: 0 8px 24px rgba(212, 165, 116, 0.4);
    }
    .service-card h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: var(--color-dark);
      font-weight: 700;
    }
    .service-price {
      font-size: 28px;
      font-weight: 800;
      color: var(--color-gold-dark);
      margin-bottom: 12px;
    }
    .service-card p {
      color: var(--color-gray-600);
      margin-bottom: 20px;
      line-height: 1.7;
    }
    .service-card ul {
      list-style: none;
      padding: 0;
    }
    .service-card li {
      padding: 8px 0;
      color: var(--color-gray-600);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }
    .service-card li::before {
      content: '✓';
      color: var(--color-gold-dark);
      font-weight: 700;
    }
    .process {
      padding: 100px 40px;
      background: var(--gradient-dark);
      color: white;
    }
    .process-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      margin-top: 64px;
    }
    .process-step {
      text-align: center;
      position: relative;
    }
    .process-step::after {
      content: '→';
      position: absolute;
      top: 40px;
      right: -20px;
      font-size: 32px;
      color: var(--color-gold);
      opacity: 0.3;
      font-weight: 300;
    }
    .process-step:last-child::after {
      display: none;
    }
    .step-number {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
      font-weight: 800;
      color: var(--color-dark);
      box-shadow: 0 12px 40px rgba(212, 165, 116, 0.5);
    }
    .process-step h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .process-step p {
      color: var(--color-gray-300);
      line-height: 1.7;
    }
    .testimonials {
      padding: 100px 40px;
      background: var(--color-gray-50);
    }
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
      margin-top: 64px;
    }
    .testimonial-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
    }
    .testimonial-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .testimonial-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: var(--color-dark);
    }
    .testimonial-info h4 {
      font-size: 18px;
      margin-bottom: 4px;
      color: var(--color-dark);
    }
    .testimonial-stars {
      font-size: 16px;
      color: var(--color-gold);
    }
    .testimonial-text {
      color: var(--color-gray-600);
      line-height: 1.8;
      font-size: 16px;
    }
    .gallery {
      padding: 100px 40px;
      background: white;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 48px;
    }
    .gallery-item {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 4/3;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,0.7));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover::after {
      opacity: 1;
    }
    .cta {
      padding: 100px 40px;
      background: var(--gradient-primary);
      color: var(--color-dark);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .cta::before {
      content: '';
      position: absolute;
